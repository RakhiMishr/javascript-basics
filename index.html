<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="front-page">
                <div class="card-info">
                    <h2 class="card-title">Card Title</h2>
                    <p class="card-subtitle ">This is a brief description of the card content.</p>
                </div>
            </div>
            <div class="back-page">
                <div class="card-content">
                    <h2 >More Info</h2>
                
                    <p class="card-description">This is additional information that is revealed when the card is flipped.</p>
                    <button class="card-button">Learn More</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
